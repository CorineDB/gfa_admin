version: '3.8'

services:
  frontend_admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://dms-redevabilite.dev}
        VITE_PUSHER_APP_KEY: ${VITE_PUSHER_APP_KEY:-}
        VITE_PUSHER_APP_CLUSTER: ${VITE_PUSHER_APP_CLUSTER:-eu}
    image: gfa_frontend_admin
    container_name: gfa_frontend_admin
    restart: unless-stopped
    ports:
      - "3002:80"
    environment:
      - NODE_ENV=production

networks:
  default:
    name: gfa_se_backend_webapp_gfa-network
    external: true
